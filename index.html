        *, ::after, ::before {

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6cd;

        }
        header {
            background-color: #fef6cd;

        header h1 {
            font-size: 40px;

            background-color: #8B8A65;
            color: white;
            padding: 10px 20px; /* Reduzido o padding para diminuir o botão */

            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            white-space: pre-wrap; /* Permite a quebra de linha no botão */
            word-break: break-word; /* Quebra palavras longas */
            width: 200px; /* Define a largura para garantir o layout */
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #8B8A65;
            color: white;
            text-align: center;
            padding: 10px 0;

        }

</head>
